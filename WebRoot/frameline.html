<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function ShowHideLeft(objtd){
if (parent.pageframe.cols=="187,12,*"){
   parent.pageframe.cols="0,12,*";
   objtd.innerHTML = '&gt;';
}
else{
   parent.pageframe.cols="187,12,*";
   objtd.innerHTML = '&lt;';
}
}
</script>
</head>
<body>
<table border="0"  cellpadding="0" height="100%" bgcolor="#003399">
<tr>
<td valign="middle" title="显示隐藏左菜单" onMouseOver="" onClick="ShowHideLeft(this);">&lt;</td>
</tr>
</table>
</body>
